<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }} | {{ page.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <!-- Google Fonts -->
    <link rel='stylesheet' id='gleam-font-css'  href='https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700,700i%7CCormorant:400,400i,500,600,700,700i' type='text/css' media='all' />
    <!-- Bootstrap CSS -->
    <link rel='stylesheet' id='bootstrap-css'  href={{ '/css/bootstrap/css/bootstrap.css' | relative_url }} type='text/css' media='all' />
    <!-- Font Awesome Icons CSS -->
    <link rel='stylesheet' id='font-awesome'  href={{ '/css/fontawesome/css/all.css' | relative_url }} type='text/css' media='all' />
    <!-- Owl Carousel -->
    <link rel='stylesheet' id='owl-carousel'  href={{ '/js/owl-carousel/owl.carousel.css' | relative_url }} type='text/css' media='all' />
    <!-- Main CSS File -->
    <link rel='stylesheet' id='gleam-style-css'  href={{ '/css/style.css' | relative_url }} type='text/css' media='all' />
    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href={{ "/images/favicon/apple-touch-icon.png"  | relative_url }}>
    <link rel="icon" type="image/png" sizes="32x32" href={{ "/images/favicon/favicon-32x32.png"  | relative_url }}>
    <link rel="icon" type="image/png" sizes="16x16" href={{ "/images/favicon/favicon-16x16.png"  | relative_url }}>
    <link rel="manifest" href={{ "/images/favicon/site.webmanifest"  | relative_url }}>
    <link rel="mask-icon" href={{ "/images/favicon/safari-pinned-tab.svg" | relative_url }} color="#5bbad5 ">
    <link rel="shortcut icon" href={{ "/images/favicon/favicon.ico"  | relative_url }}>
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content={{ "/images/favicon/browserconfig.xml"  | relative_url }}>
    <meta name="theme-color" content="#ffffff">

    <link rel="canonical" href="{{ site.url }}" />
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="{{ site.title }}">
    <meta name="description" content="{{ site.description }}">
    <meta name="Keywords" content="design, furniture, interior, exteriror, solid wood, stainless steel, germany, best quality,
    muebles, mesa, madera maciza, acero inoxidable, alemania, moebel, möbel, möbeldesign, hohfertig, vollholz, massivholz,
    tisch, sideboard">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | relative_url }}">
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:image" content="/images/gs/logo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ page.url | relative_url }}">
    <meta property="twitter:title" content="{{ site.title }}">
    <meta property="twitter:description" content="{{ site.description }}">
    <meta property="twitter:image" content="/images/gs/logo.png">
</head>
