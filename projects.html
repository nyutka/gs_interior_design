---
layout: default
bodyClass: home no-top-image
---
	<!-- PAGE TOP -->
	<div class="top-single-bkg " style="background-image:url('../images/top-headers/top-albums.jpg');">
		<div class="inner-desc">
			<div class="container">
				<h1 class="post-title single-post-title">PROJECTS</h1>
			</div>
		</div>
	</div>
	<!-- /PAGE TOP -->

		<!-- PAGE CONTENT -->
		<div class="page-holder custom-page-template page-full fullscreen-page clearfix">
			<!-- SECTION 2-->
			<section class="section-holder">
				<div class="container">
					<div class="short-portfolio-grid-holder">
						<div class="port-grid port-grid-2cols">
							<div class="row layout-masonry">
								{% for project in site.projects %}
								<div class="col-sm-6 blog-item-masonry weddings">
									<div class="port-item-htext">
										<a href="{{ project.url | relative_url }}">
											<div class="port-img">
												<img src="{{ project.main_image   | relative_url }}" class="img-fluid" alt="{{ project.title }}">
											</div>
											<div class="port-caption">
												<h3>{{ project.title }}</h3>
											</div>
											<div class="album-arrow-grid"></div>
										</a>
									</div>
								</div>
								{% endfor %}
							</div>
						</div>
					</div>
					<!-- /albums -->
				</div>
				<!-- /container -->
			</section>
			<!-- /SECTION 2-->
		</div>
